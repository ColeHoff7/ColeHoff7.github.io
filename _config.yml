  - jekyll-sitemap

# Site settings
title: Cole Hoffbauer
subtitle: "I'm Cole Hoffbauer"
email: colehoff7@gmail.com
name: Cole Hoffbauer
description: > 
  Cole Hoffbauer's site 
baseurl: "/home/" # the subpath of your site, e.g. /blog/
url: "http://colehoff7.github.io" # the base hostname & protocol for your site
cover: "assets/header_image.jpg"
logo: "assets/logo.png"

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives: 
  enabled: 
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Disqus comments
